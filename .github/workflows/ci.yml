name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: |
          flake8 . --exclude=instance,uploads,backups,build,dist,.vscode,venv,.venv

      - name: Test
        run: |
          pytest -q --ignore=instance --ignore=uploads --ignore=backups --ignore=build --ignore=dist
